    <div class="content">
        <section class="main">
          <h1 id="title" class="ms">Booking Status Detection</h1>
          <p class="fill" id="fill">Please fill all required info.</p>
          <form id="survey-form" method="post" action="{{url_for('predict')}}" name="diabetes" onsubmit="return validateForm();">
              <label class="form-label" id="name-label" for="Lead_Time">Lead Time</label>
              <br>
              <input id="Lead_Time" name="Lead_Time" type="text" placeholder="Enter the lead time" required>
              <br>
              <label class="form-label" id="email-label" for="Market_Segment_Type">Market Segment Type</label>
              <br>
              <input id="Market_Segment_Type" name="Market_Segment_Type" type="text" placeholder="Enter market segment type" required>
              <br>
              <label class="form-label" id="email-label" for="AVG_Price">AVG Price</label>
              <br>
              <input id="AVG_Price" name="AVG_Price" type="text" placeholder="Enter AVG price" required>
              <br>
              <label class="form-label" id="email-label" for="Special_Requests">Special Requests</label>
              <br>
              <input id="Special_Requests" name="Special_Requests" type="text" placeholder="1 for yes , 0 for no" required>
              <br>
              <label class="form-label" id="email-label" for="Date_of_Reservation">Date of Reservation</label>
              <br>
              <input id="Date_of_Reservation" name="Date_of_Reservation" type="text" placeholder="Enter Date of Reservation" required>
              <br>
              <label class="form-label" id="email-label" for="year">Year</label>
              <br>
              <input id="year" name="year" type="text" placeholder="Enter year" required>
              <br><br>
              <button id="submit" type="submit">Submit</button>
            </form>
<br><br>
